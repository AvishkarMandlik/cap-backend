<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- sign in page -->
      <div class="form-wrapper sign-in">
        <form>
          <h2>Sign In</h2>
          <div class="dropdown">
            <button class="dropdown-toggle" onclick="noChange(event)">
              User<i class="fa-solid fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#" data-value="student"
                ><i class="fa-solid fa-user"></i> Student</a
              >
              <a href="#" data-value="teacher"
                ><i class="fa-solid fa-user"></i> Teacher</a
              >
              <a href="#" data-value="cap"
                ><i class="fa-solid fa-user"></i> Cap User</a
              >
            </div>
          </div>

          <div class="input-group">
            <label for="number">Mobile Number:</label>
            <input type="text" name=" Mobile Number" id="number" required />
          </div>

          <div class="input-group">
            <label for="" id="pwds">Password:</label>
            <input type="password" required name="password" id="pwd1" />

            <i class="eye-icon" onclick="togglePasswordVisibility()"></i>
          </div>
          <div class="remember">
            <label><input type="checkbox" id="terms" />Remember me</label>
          </div>
          <button type="submit" onclick="signInHandler(event)">Sign In</button>
          <div class="Signup-link">
            <p>
              Don't have an account?
              <a href="#" class="SignupBtn-link">Signup</a>
            </p>
            <p>Or sign in with</p>

            <div class="social-icon">
              <a href="https://www.facebook.com/login/"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a
                href="https://accounts.google.com/v3/signin/identifier?elo=1&ifkv=ATuJsjzmefIEKOWVMZIcTTvmzEj1Xfimh6UwYj2qwR1ERtuI4LON7oHaDTTxzKsdAYpsk-nqydKPbw&theme=glif&flowName=GlifWebSignIn&flowEntry=ServiceLogin&continue=https%3A%2F%2Faccounts.google.com%2FManageAccount%3Fnc%3D1"
                ><i class="fa-brands fa-google"></i
              ></a>
              <a href="https://twitter.com/i/flow/login"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </div>
          </div>
          <input type="hidden" name="role" id="signRole">
        </form>
      </div>

      <!-- sign up page -->
      <div class="form-wrapper Signup">
        <form class="signupHandler">
          <h2>Signup</h2>
          <select id="mySelect" name="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="cap">Cap User</option>
          </select>
          <div class="container">
            <label for="last-name">Last Name: </label>
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
            />
            <label for="first-name" class="con">First Name: </label>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              required
            />
            <label for="middle-name">Middle Name: </label>
            <input
              type="text"
              name="middleName"
              placeholder="Middle Name"
              required
            />
            <label for="mname" class="con"> Mother Name:</label>
            <input
              type="text"
              name="MotherName"
              placeholder="Mother Name"
              id="mname"
              required
            />
            <label for="dob">DOB:</label>
            <input type="date" name="dob" id="dob" />
            <label for="Signupnumber" class="con">Mobile Number:</label>
            <input
              type="text"
              name="mobileNumber"
              placeholder="Number"
              id="Signupnumber"
              required
            />
            <label for="signupmail"
              ><i class="fa-solid fa-envelope"></i>Email ID:</label
            >
            <input
              type="email"
              name="email"
              placeholder="Email Id"
              id="signupmail"
            />
            <label for="course" class="con"> Course :</label>
            <select name="Courses" id="course">
              <option value="art">Art's</option>
              <option value="commerce">Commerce</option>
              <option value="science">Scince</option>
              <option value="bvoc">B.voc</option>
              <option value="PG.Diploma CourseS">PG Diploma Course</option>
            </select>
          </div>
          <!-- <input type="text" name="Course" placeholder="Coures"> -->
          <label for="academic_year">Academic year:</label>
          <select name="year" id="academic_year">
            <option value="">First Year</option>
            <option value="">Second Year</option>
            <option value="">Third Year</option>
            <option value="">Fourth Year</option>
          </select>

          <label> Gender:</label>
          <input type="radio" name="gender" value="male" id="male"/> <label for="male">Male</label>
          <input type="radio" name="gender" value="female" id="female"/> <label for="female">Female</label>
          <br><br>
          <label for="signuppass">Create Password:</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="sinuppass"
          />
          <div class="remember">
            <input type="checkbox" id="terms" /><label for="terms"
              >I agree to the term & conditions</label
            >
          </div>
          <button class="button" type="submit" onclick="signupHandler(event)">Signup</button>
          <div class="Signup-link">
            <p>
              Already have an account?
              <a href="#" class="signInBtn-link">Sign In</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
